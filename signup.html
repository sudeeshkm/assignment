        <div class="signup">
          <form action="login.html" style="border:1px solid #ccc"  onsubmit="return validate(); " onmouseover="colorchange();" onmouseleave="colorback();" id="sform">
          
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="fname"><b>Fname</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" required>
          
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required id="em">
                <span id="eerror"></span>
                <br>
          
                <label for="phone"><b>Mobile Number</b></label>
                <input type="text" placeholder="Enter Mobile Number" name="mobile" required id="mob">
                <span id="merror"></span>
                <br>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required id="pwd" onkeyup="return passwordstrength()"/>
                <span id="strength">Type the password</span>
                <br>
                <span id="perror"></span>
          <br>
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="cpwd" />
                <span id="cperror"></span>
                <br>
          
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
          
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
                <div class="clearfix">
          
                  <center><button type="submit" class="signupbtn">Sign Up</button></center>
